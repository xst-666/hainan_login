<!DOCTYPE html>
<html>
<head>
	<title>signin</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="signin.css">
    <style>

    </style>
</head>
<body class="body_bg">
<!--header-->
	
	<div class="ui_container_fluid">
            <div class="header">
                <div class="top">
                    <div class="logo pull_left">
                        <img src="hainu_log.png" alt="IDS logo" title="IDS logo">
                    </div>

                </div>
            </div>
    </div>

 <!--main-->
 	<div class="main">
 		<div class="back" style="padding-top: 40px; padding-left: 40px">
 			<a href="hannanu_login.html">< Back to the login page</a>
 		</div>
 		<br>
 		<br>
 		<div class="container-tilte">Account Registration</div>	
 <!--main of main-->
 	<form role="form" class="form-horizontal" style="width: 100%" action="signin.jsp" method="post">
 		<div class="form-group">
 			<label class="control-label col-sm-2">Student number:</label>
 			<div class="col-sm-3">
 				<input type="text" name="Stu_num" placeholder="Please enter your student number" class="form-control">
 			</div>
 			
 			<label class="control-label col-sm-2">Name:</label>
 			<div class="col-sm-3">
 				<input type="text" name="name" placeholder="Please enter your Student ID" class="form-control">
 			</div>
 		</div>
 	
<br>
 	
 		<div class="form-group">
 			<label class="control-label col-sm-2">ID card:</label>
 			<div class="col-sm-3">
 				<input type="text" name="Id_Card" placeholder="Please enter your ID number" class="form-control">
 			</div>
 			
 			<label class="control-label col-sm-2">Password:</label>
 			<div class="col-sm-3">
 				<input type="text" name="passWord" placeholder="Your Password" class="form-control">
 			</div>
 		</div>
 	

 <br>
 	
 		<div class="form-group">
 			<label class="control-label col-sm-2">Place of origin:</label>
 			<div class="col-sm-3">
 				<input type="text" name="placeOrigin" placeholder="Please enter your area" class="form-control">
 			</div>
 			
 			<label class="control-label col-sm-2">Confirm Password:</label>
 			<div class="col-sm-3">
 				<input type="text" name="confirm_pw" placeholder="Please enter your password again" class="form-control">
 			</div>
 		</div>
 		
 		<center>
 		<br><br><br>
 		<button type="submit" class="btn btn-primary" style="width:400px; height: 50px ">Submit</button>
		</center>
 	</form>	

 


       
 	</div>

<br>
 <!--footer-->
 <div class="auth_login_footer">

 </span>
 </div>

</body>
</html>
